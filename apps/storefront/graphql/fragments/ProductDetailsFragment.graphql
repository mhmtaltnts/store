fragment ProductDetailsFragment on Product {
  id
  name
  slug
  description
  seoDescription
  seoTitle
  isAvailableForPurchase
  translation(languageCode: $locale) {
    id
    description
    name
  }
  attributes {
    ...SelectedAttributeDetailsFragment
  }
  category {
    ...CategoryBasicFragment
  }
  variants {
    ...ProductVariantDetailsFragment
  }
  pricing {
    onSale
    priceRange {
      start {
        ...TaxedPriceFragment
      }
      stop {
        ...TaxedPriceFragment
      }
    }
    priceRangeUndiscounted {
      start {
        currency
        ...TaxedPriceFragment
      }
      stop {
        ...TaxedPriceFragment
      }
    }
  }
  media {
    ...ProductMediaFragment
  }
  thumbnail {
    ...ImageFragment
  }
  category {
    name
  }
}

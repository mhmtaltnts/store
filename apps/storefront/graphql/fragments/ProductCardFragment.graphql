fragment ProductCardFragment on Product {
  id
  slug
  name
  translation(languageCode: $locale) {
    id
    name
  }
  thumbnail {
    ...ImageFragment
  }
  category {
    id
    name
    translation(languageCode: $locale) {
      id
      name
    }
  }
  media {
    url
    alt
    type
  }
  attributes {
    attribute {
      slug
    }
    values {
      name
    }
  }
  collections {
    name
  }
  pricing(address: $address) {
    onSale
    discount {
      gross {
        amount
        currency
      }
    }
    priceRange {
      start {
        gross {
          amount
          currency
        }
        net {
          amount
          currency
        }
      }
      stop {
        gross {
          amount
          currency
        }
        net {
          amount
          currency
        }
      }
    }
    priceRangeUndiscounted {
      start {
        currency
        gross {
          currency
          amount
        }
        net {
          currency
          amount
        }
      }
      stop {
        currency
        gross {
          currency
          amount
        }
        net {
          currency
          amount
        }
      }
    }
  }
}

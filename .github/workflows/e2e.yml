name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true 
        description: 'Environment to run tests against'
        default: 'https://staging-demo.saleor.io'
        type: choice
        options:
        - https://staging-demo.saleor.io/
        - https://demo.saleor.io/
        
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: pnpm/action-setup@v2
        with:
          version: 7.11.0 # version used by Vercel 
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm" 

      - name: Get env
        id: get-env-uri
        env:
          DEFAULT_ENV_URI: 'https://staging-demo.saleor.io'
        run: |
          echo "::set-output name=ENV_URI::${{ github.event.inputs.environment || env.DEFAULT_ENV_URI }}"
          
      - name: Cypress run on demo
        uses: cypress-io/github-action@v4
        with:
          config: baseUrl=${{ steps.get-env-uri.outputs.ENV_URI }}
          env: API_URL=${{ steps.get-env-uri.outputs.ENV_URI }}graphql/